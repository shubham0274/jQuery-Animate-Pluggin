    <script>
       (function($){
            $.fn.size = function(option){

                var setting = $.extend({
                    fontSize:"70px",
                    textAlign:"center",
                    transition:"all 2s ease",
                    // display:"none" 


            },option);

                return this.css({
                    fontSize:setting.fontSize,
                    textAlign:setting.textAlign,
                    transition:setting.transition,
                    display:setting.display
                });
            };
       } (jQuery) ); 

       $(document).ready(function(){

            prompt ('Hi Shubham');
            $('h1').size();
            $("a").click(function(){
                // $("p").css("display", "none");
                // $("p").size('slow')
                $("p").fadeToggle('slow');
                    
            });

       }); 



    </script>
